<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>academic calendar</title>
    <link rel="stylesheet" type="text/css" href="./evo-calendar.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./evo-calendar.royal-navy.css"
    />
  </head>
  <body>
    <div id="calendar" class="displayBlock middle"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./evo-calendar.js"></script>
    <script>
      // initialize your calendar, once the page's DOM is ready
      $(document).ready(function () {
        $("#calendar").evoCalendar({
          //settingName: settingValue,
          theme: "Royal Navy",
        });
      });
    </script>
  </body>

  <script src="./academiccalendarbundle.js"></script>
</html>
